<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="theme-toggle">

                <div class="toggle-wrapper">
                    <div class="toggle-inner"></div>
                </div>

                <p id="themeText">Light mode</p>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput">
                <button id="search-btn">
                    <img src="images/search.svg" alt="">
                </button>
            </div>
            <div class="celsius-toggle">
                <button id="cButton" class="active">째C</button>
                <button id="fButton" class="">째F</button>
            </div>
        </div>
        <div class="conteiner">
            <div class="weather-place">
                    <h3 class="city">Yerevan</h3>
                    <h1 class="time">09:03</h1>
                    <p class="day">Thursday,31 Aug</p>
            </div>

            <div class="weather-info">
                <h1>24째C</h1>
                <p class="feels-like">Feels like:  <span>22째C</span></p>
                <div class="sunrise">
                    <img src="images/sunrise-white.png" alt="">
                    <p>Sunrise <span>6:37AM</span></p>
                </div>
                <div class="sunset">
                    <img src="images/sunset-white.png" alt="">
                    <p>Sunset <span>20:37AM</span></p>
                </div>
            </div>
            
            
        </div>
    </div>

</body>

</html>
